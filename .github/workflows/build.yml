name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      - name: Install builder and cython
        run: |
          pip install --user builder cython==0.29.36

      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          builder android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vyborgapp
          path: bin/*.apk
